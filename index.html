<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" href="images/icons/icon-72x72.png" />
        <link rel="icon" href="images/icons/icon-96x96.png" />
        <link rel="icon" href="images/icons/icon-128x128.png" />
        <link rel="icon" href="images/icons/icon-144x144.png" />
        <link rel="icon" href="images/icons/icon-152x152.png" />
        <link rel="icon" href="images/icons/icon-192x192.png" />
        <link rel="icon" href="images/icons/icon-384x384.png" />
        <link rel="icon" href="images/icons/icon-512x512.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#ebdff9" />
        <meta name="theme-color" content="#ebdff9" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>One of the websites of all time</h1>
            <img id="boat" src="dist/img/boat.jpg" alt="boat">
            <button id="btn" type="button" class="btn btn-primary mt-5 mb-5">Press me</button>
            <p id="counter">Click count: </p>

        </div>



    <script src="assets/js/index.js">
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                    .register("/serviceWorker.js")
                    .then(res => console.log("service worker registered"))
                    .catch(err => console.log("service worker not registered", err))
            })
            }
    </script>
    </body>
</html>
